  <h1>什么是智商</h1>
  <p>智商可用IQ来表示，它是一个商数，指一个人的心理年龄与其实足年龄的比值。也就是经智能测验的出一系列计分，以正常人群作同一测验的结果为常模进行比较，用以代表智力年龄与实际年</p>
  <p>龄之比。智商的推算公式如下：智商=根据智力测验确定的年龄/实际年龄x100，正常人群的智商呈常态曲线分布，正常人智商>85，多数人的智商为100±15，智商低于70者属于低智能，高于</p>
  <p>130者属于高智能。这两种情况虽然都不是常态，但通常把低智能作为病态，而把高智能作为天才。<a herf="https://www.britannica.com/science/IQ">更多</a></p>
